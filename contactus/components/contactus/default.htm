<div id="contactUs-form">
 
	<form
		@submit="sendButton">
		<div class="text-success" v-if="successfullySent" v-cloak>Successfully Sent</div>
		<div class="text-danger" v-if="formError.common" v-cloak>Contact us back end setting has some error please check it</div>
	  <!--
	  data-request="{{ __SELF__ }}::onSaveContactUs"
		data-request-update="'{{ __SELF__ }}::list': '#result'"
		data-request-success="$('#input-item').val('')"
		data-request-flash -->
		
						  <div class="row">
						  <div class="col-sm-6">
						  <div class="form-report" v-bind:class="{ 'has-error': formError.name}">
							<label for="name">Name</label>
							<input class="form-control" type="text" name="name" id="name" v-model="name" placeholder="Name" />
							<p v-if="formError.name" v-html="formError.name[0]" class="text-danger"></p>
						  </div>
						  </div>
						   <div class="col-sm-6">
						  <div class="form-report" v-bind:class="{ 'has-error': formError.email}">
							<label for="email">Email</label>
							<input class="form-control" type="email" name="email" v-model="email"  id="email" placeholder="Email" >
							<p v-if="formError.name" v-html="formError.email[0]" class="text-danger"></p>
						  </div>
						</div>
						 <div class="col-sm-6">
						  <div class="form-report" v-bind:class="{ 'has-error': formError.phone}">
							<label for="phone">Phone</label>
							<input class="form-control" type="text" name="phone" v-model="phone" id="phone" placeholder="Phone">
							<p v-if="formError.phone" v-html="formError.phone[0]" class="text-danger"></p>
						  </div>
						</div>
						 <div class="col-sm-6">
						  <div class="form-report" v-bind:class="{ 'has-error': formError.comments}">
							<label for="comments">Comments</label>
							<textarea class="form-control" name="comments" id="comments" v-model="comments" placeholder="Comments" ></textarea>
							<p v-if="formError.comments" v-html="formError.comments[0]" class="text-danger"></p>
						  </div>
						</div>
						
						 <div class="col-sm-12">
					   
						  <div class="report-submit">

				 <button type="submit" class="red btn" v-bind:class="{ 'oc-loading': loading}"    :disabled="loading">Send</button>
						  </div>
						</div>
					   
						
					  </div>

		
	</form>
</div>
